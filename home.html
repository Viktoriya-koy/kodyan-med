<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodyanMED - Inicio</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Script para la Barra Lateral (Se inyectará automáticamente) -->
    <script src="js/sidebar.js" defer></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- La Barra Lateral se insertará automáticamente aquí via sidebar.js -->

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="header">
            <h2>Bienvenida, Violeta</h2>
            <p>Gestioná tus turnos y pacientes de forma simple</p>
        </div>

        <!-- Grid de Tarjetas -->
        <div class="grid">
            <!-- Tarjeta de turnos -->
            <div class="card" id="agenda">
                <h3><i class="fas fa-plus-circle"></i> Nuevo turno</h3>
                <form id="form-turno">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" id="fecha-turno" required>
                    </div>
                    <div class="form-group">
                        <label>Hora</label>
                        <input type="time" id="hora-turno" required>
                    </div>
                    <div class="form-group">
                        <label>DNI del paciente</label>
                        <input type="text" id="dni-paciente" placeholder="Buscar por DNI">
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar turno</button>
                </form>
            </div>

            <!-- Tarjeta de Nuevo Paciente -->
            <div class="card">
                <h3><i class="fas fa-user-plus"></i> Nuevo Paciente</h3>
                <p>Agregar un nuevo paciente al sistema</p>
                <button class="btn" id="btn-agendar-paciente" onclick="window.location.href='nuevo-paciente.html'">
                    <i class="fas fa-plus-circle"></i> Agendar Paciente
                </button>
            </div>

            <!-- Tarjeta de Búsqueda -->
            <div class="card" id="pacientes">
                <h3><i class="fas fa-search"></i> Buscar paciente</h3>
                <div class="form-group">
                    <input type="text" id="input-buscar-paciente" placeholder="Nombre o DNI">
                </div>
                <button class="btn" id="btn-buscar-paciente">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>

            <!-- Tarjeta de Alerta (Integrada en el grid) -->
            <div class="card">
                <h3><i class="fas fa-bell"></i> Sistema de Alertas</h3>
                <p>Gestión de recordatorios y notificaciones</p>
                <div class="form-group">
                    <button class="btn" onclick="probarRecordatorios()">
                        <i class="fas fa-envelope"></i> Probar Recordatorios
                    </button>
                    <button class="btn" onclick="probarResumen()">
                        <i class="fas fa-clipboard-list"></i> Probar Resumen Diario
                    </button>
                </div>
                <div id="estado-alertas" style="margin-top: 15px;"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/database.js"></script>
    <script src="js/alertas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
