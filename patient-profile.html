<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha del Paciente - KodyanMED</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilos para las pestañas */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--violeta-primario);
    }
    
    .tab-btn {
      padding: 12px 20px;
      background: var(--violeta-secundario);
      border: none;
      cursor: pointer;
      font-weight: 500;
      margin-right: 5px;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s ease;
    }
    
    .tab-btn.active {
      background: var(--violeta-primario);
      color: var(--texto);
      border-bottom: 3px solid var(--violeta-acento);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1><i class="fas fa-user-injured"></i> Ficha del Paciente</h1>
      <a href="home.html" class="btn"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
    </header>

    <!-- Pestañas -->
    <div class="tabs">
      <button class="tab-btn active" onclick="cambiarPestaña('datos')">
        <i class="fas fa-user"></i> Datos Principales
      </button>
      <button class="tab-btn" onclick="cambiarPestaña('procedimientos')">
        <i class="fas fa-procedures"></i> Procedimientos
      </button>
      <button class="tab-btn" onclick="cambiarPestaña('medicamentos')">
        <i class="fas fa-pills"></i> Medicamentos
      </button>
    </div>

    <!-- Pestaña 1: Datos Principales -->
    <div id="tab-datos" class="tab-content active">
      <div class="card">
        <h2>Datos Personales</h2>
        <form id="form-editar-paciente">
          <div class="grid">
            <div class="form-group">
              <label><strong>Nombre:</strong></label>
              <input type="text" id="paciente-nombre" name="nombre" class="editable-field">
            </div>
            <div class="form-group">
              <label><strong>DNI:</strong></label>
              <input type="text" id="paciente-dni" name="dni" class="editable-field" readonly>
            </div>
            <!-- ... resto de datos personales ... -->
          </div>
          <button type="submit" class="btn mt-20"><i class="fas fa-save"></i> Guardar Cambios</button>
        </form>
      </div>

      <div class="card">
        <h2>Turnos</h2>
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tabla-turnos">
            <!-- Los turnos se cargan con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pestaña 2: Procedimientos -->
    <div id="tab-procedimientos" class="tab-content">
      <div class="card">
        <h2>Procedimientos Realizados</h2>
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Procedimiento</th>
              <th>Detalles</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody id="tabla-procedimientos">
            <!-- Los procedimientos se cargan con JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="card">
        <h2>Agregar Procedimiento</h2>
        <form id="form-procedimiento">
          <!-- ... formulario de procedimientos ... -->
        </form>
      </div>
    </div>

    <!-- Pestaña 3: Medicamentos -->
    <div id="tab-medicamentos" class="tab-content">
      <div class="card">
        <h2>Medicamentos</h2>
        <table>
          <thead>
            <tr>
              <th>Medicamento</th>
              <th>Dosis</th>
              <th>Frecuencia</th>
              <th>Inicio</th>
              <th>Fin</th>
            </tr>
          </thead>
          <tbody id="tabla-medicamentos">
            <!-- Los medicamentos se cargan con JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="card">
        <h2>Agregar Medicamento</h2>
        <form id="form-medicamento">
          <!-- ... formulario de medicamentos ... -->
        </form>
      </div>
    </div>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/paciente.js"></script>
  <script>
  // Función para cambiar pestañas
  function cambiarPestaña(pestaña) {
    // Ocultar todas las pestañas
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    
    // Desactivar todos los botones
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    // Mostrar pestaña seleccionada
    document.getElementById('tab-' + pestaña).classList.add('active');
    
    // Activar botón seleccionado
    document.querySelector(`.tab-btn[onclick="cambiarPestaña('${pestaña}')"]`).classList.add('active');
  }
  </script>
</body>
</html>
